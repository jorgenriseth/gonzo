[project]
name = "gonzo"
authors = [
  { name = "JÃ¸rgen Riseth", email = "jnriseth@gmail.com" },
  { name = "Timo Koch" },
]
version = "0.1.0"
requires-python = ">=3.9,<3.12"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = ["gmri2fem>=0.1.2,<0.2"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = []


[tool.pixi.project]
channels = [
  "conda-forge",
  "conda-forge/label/fenics-dev",
  "bioconda",
  "jorgenriseth",
]
platforms = ["linux-64"]

[tool.pixi.dependencies]
snakemake = ">=8.27.1,<9"
svmtk = ">=1.3.0,<2"
fenics = ">=2019.1.0,<2020"
h5py = ">=3.12.1,<4"
dcm2niix = ">=1.0.20241211,<2"
numpy = ">=1.26.4,<2"
matplotlib = ">=3.10.0,<4"
pydantic-settings = ">=2.7.1,<3"
jupyter = ">=1.1.1,<2"
panta-rhei = ">=0.6.1,<0.7"
mpi4py = ">=4.0.3,<5"
openmpi = ">=5.0.7,<6"
snakemake-executor-plugin-cluster-generic = ">=1.0.9,<2"

[tool.pixi.pypi-dependencies]
gonzo = { path = ".", editable = true }

